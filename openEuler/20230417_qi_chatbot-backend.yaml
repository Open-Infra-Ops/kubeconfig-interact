Cluster:  mindspore-hk-test-cluster   # 集群名称
NameSpace: openeuler-chatbot        # 命名空间
UserName: qi          # 用户名称；限制：由数字、小写字母组成，不能含有特殊字符，最长长度为20，不能包含大写字母。
